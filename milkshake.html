<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Recipy Book | Drinks | Strawberry milkshake</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="MyRecipeBook-Resources/fontAwesome/css/all.css"
    <script src='main.js'></script>
</head>
<body class="body-recipe">
    <div class="header">
        <a href="drinks.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="MyRecipeBook-Resources/images/logo-text.png">
    </div>
    <div id="recipe">
        <div class="recipe-details">
            <img src="MyRecipeBook-Resources/images/strawberryMilkshake.png">
            <h1>Strawberry milkshake</h1>

            <div class="recipe-details-info">
                <p><b>Prep time:</b> 10 mins</p>
                <p style="float: right; "><b>Yield:</b> 4</p>
            </div>

            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01">8 ounces strawberries, stemmed and sliced</label>
                <br>

                <input id="check-02" type="checkbox">
                <label for="check-02">1/2 teaspoon vanilla extract</label>
                <br>

                <input id="check-03" type="checkbox">
                <label for="check-03">1 pint vanilla ice cream</label>
                <br>

                <input id="check-04" type="checkbox">
                <label for="check-04">1/4 cup milk</label>
                <br>

                
            </div>

            <div class="recipe-details-step">
                <h2>Steps</h2>
                <ol>
                    <li>Blend half of strawberries, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth.</li>
                    <li>Pour into 2 glasses. Repeat with remaining strawberries, vanilla, ice cream and milk. Serve immediately.</li>
                    
                </ol>
            </div>
        </div>
    </div>

</body>
</html>
